<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiszki - Nauka Słówek</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Filtry -->
        <div class="max-w-4xl w-full">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4 text-center">Wybierz kategorie do nauki:</h2>
                
                <div class="flex flex-wrap gap-2 justify-center">
                    <button onclick="toggleCategory('relationships')" class="cat-btn active" data-cat="relationships">
                        Relationships (U1)
                    </button>
                    <button onclick="toggleCategory('phrasal verbs')" class="cat-btn active" data-cat="phrasal verbs">
                        Phrasal Verbs: friendships (U1)
                    </button>
                    <button onclick="toggleCategory('transformation')" class="cat-btn active" data-cat="transformation">
                        Transforming Places (U1)
                    </button>
                    <button onclick="toggleCategory('urban spaces')" class="cat-btn active" data-cat="urban spaces">
                        Urban Spaces (U1)
                    </button>
                    <button onclick="toggleCategory('idiomatic expressions')" class="cat-btn active" data-cat="idiomatic expressions">
                        Idiomatic Phrases: hobbies and interests(U1)
                    </button>
                    <button onclick="toggleCategory('the taste and texture of food')" class="cat-btn active" data-cat="the taste and texture of food">
                        The Taste and Apeal of Food (U1)
                    </button>
                    <button onclick="toggleCategory('idioms: winning and losing')" class="cat-btn active" data-cat="idioms: winning and losing">
                        Winning and Losing (U2)
                    </button>
                    <button onclick="toggleCategory('industry competition')" class="cat-btn active" data-cat="industry competition">
                        Industry Competition (U2)
                    </button>
                    <button onclick="toggleCategory('business success')" class="cat-btn active" data-cat="business success">
                        Business Success (U2)
                    </button>
                    <button onclick="toggleCategory('work benefits')" class="cat-btn active" data-cat="work benefits">
                        Work Benefits (U2)
                    </button>
                </div>

                <button onclick="applyFilters()" class="w-full mt-6 bg-green-500 text-white px-6 py-3 rounded font-semibold hover:bg-green-600">
                    Zastosuj filtry i rozpocznij naukę
                </button>
                <div id="cardCount" class="text-center mt-2 text-gray-600"></div>
            </div>
        </div>

        <!-- Fiszka -->
        <div id="flashcardContainer" class="max-w-md w-full hidden">
            <div id="flashcard" class="bg-white rounded-lg shadow-lg p-8 cursor-pointer min-h-64 flex flex-col justify-center">
                <div id="front" class="text-center">
                    <div class="text-3xl font-bold text-blue-600" id="phrase"></div>
                </div>
                <div id="back" class="hidden">
                    <div class="text-lg font-semibold mb-4" id="definition"></div>
                    <div class="text-gray-600 italic" id="example"></div>
                </div>
            </div>
            
            <div class="flex justify-between mt-4">
                <button id="prevBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    ← Poprzednia
                </button>
                <span class="py-2" id="counter"></span>
                <button id="nextBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Następna →
                </button>
            </div>
            
            <button onclick="showFilters()" class="w-full mt-4 bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                Zmień filtry
            </button>
        </div>
    </div>

    <style>
        .cat-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid #e5e7eb;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cat-btn:hover {
            border-color: #3b82f6;
        }
        .cat-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>

    <script>
        const allFlashcards = [
            { phrase: "bond over", definition: "to connect with someone or form a friendship over common experiences", example: "We bonded over hamburgers and black and white movies.", category: "relationships" },
            { phrase: "click with", definition: "to immediately understand or like someone", example: "I clicked with her the first time I met her.", category: "relationships" },
            { phrase: "confide in", definition: "to tell someone about something very private or secret", example: "She confided in her best friend.", category: "relationships" },
            { phrase: "have a mutual friend", definition: "to have the same friend as another person", example: "We discovered that we have a mutual friend, Susan Jones.", category: "relationships" },
            { phrase: "hit it off with", definition: "if two people hit it off, they like each other as soon as they meet", example: "I knew you'd hit it off with Mike.", category: "relationships" },
            { phrase: "on the same wavelength", definition: "having the same opinions and feelings as someone else", example: "Dad is not on the same wavelength as me.", category: "relationships" },
            { phrase: "party with", definition: "to enjoy yourself with a group of other people", example: "She partied with her friends until early in the morning.", category: "relationships" },
            { phrase: "socialise with", definition: "to spend time with other people in a friendly way", example: "They don't socialise with their neighbors much.", category: "relationships" },
            { phrase: "bump into", definition: "to meet someone who you know, when you were not expecting to", example: "I bumped into Jean in town.", category: "phrasal verbs" },
            { phrase: "come between", definition: "to make people argue and feel angry with each other", example: "I didn't want to come between a husband and wife.", category: "phrasal verbs" },
            { phrase: "drift apart", definition: "if people drift apart, their relationship gradually ends", example: "Over the years my college friends and I have drifted apart.", category: "phrasal verbs" },
            { phrase: "fall out", definition: "to have a quarrel", example: "They fell out over some stupid little issue.", category: "phrasal verbs" },
            { phrase: "hang around", definition: "to spend a lot of time with someone", example: "The people I used to hang around with were much older than me.", category: "phrasal verbs" },
            { phrase: "make up", definition: "to become friendly with someone again after you have had an argument", example: "Have you made up with Patty yet?", category: "phrasal verbs" },
            { phrase: "stop by", definition: "to make a short visit to a place or person's home", example: "Daniel stopped by the store on his way home.", category: "phrasal verbs" },
            { phrase: "take to", definition: "to start to like someone or something", example: "Charles was an odd character whom Kelly had never really taken to.", category: "phrasal verbs" },
            { phrase: "warm to", definition: "to begin to like someone you have just met", example: "Bruce didn't warm to him as he had to Casey.", category: "phrasal verbs" },
            { phrase: "build in", definition: "to make something so that it is a permanent part of a wall, room etc", example: "You could build in a wardrobe with mirrored doors.", category: "transformation" },
            { phrase: "demolish", definition: "to completely destroy a building", example: "The entire east wing of the building was demolished in the fire.", category: "transformation" },
            { phrase: "merge", definition: "to combine, or to join things together to form one thing", example: "The villages have grown and merged together over the years.", category: "transformation" },
            { phrase: "modernise", definition: "to make something such as a system or building more modern", example: "This is a tastefully modernised old farmhouse.", category: "transformation" },
            { phrase: "reconstruct", definition: "to build something again after it has been destroyed or damaged", example: "The task ahead is to reconstruct the building.", category: "transformation" },
            { phrase: "refurbish", definition: "to decorate and repair something to improve its appearance", example: "The Grand Hotel has been completely refurbished.", category: "transformation" },
            { phrase: "restore", definition: "to repair an old building so that it is in its original condition", example: "The church was carefully restored after the war.", category: "transformation" },
            { phrase: "spruce up", definition: "to make yourself or something look neater and tidier", example: "The cottage had been spruced up a bit since her last visit.", category: "transformation" },
            { phrase: "architecture", definition: "the style and design of a building or buildings", example: "He admired the architecture of Venice.", category: "urban spaces" },
            { phrase: "built-up", definition: "a built-up area has a lot of buildings and not many open spaces", example: "He was fined for speeding in a built-up area.", category: "urban spaces" },
            { phrase: "construction", definition: "the process of building things such as houses, bridges, roads etc", example: "They are planning the construction of a new airport.", category: "urban spaces" },
            { phrase: "industrial estate", definition: "a piece of land where there are factories and businesses", example: "The firm's plant employs 92 people on the town's industrial estate.", category: "urban spaces" },
            { phrase: "outskirts", definition: "the parts of a town or city that are furthest from the centre", example: "They live on the outskirts of Paris.", category: "urban spaces" },
            { phrase: "residence", definition: "a house, especially a large or official one", example: "This is the ambassador's residence.", category: "urban spaces" },
            { phrase: "residential", definition: "a residential part of a town consists of private houses", example: "This is a quiet residential neighbourhood.", category: "urban spaces" },
            { phrase: "suburban", definition: "related to a suburb, or in a suburb", example: "He lived in a quiet suburban street.", category: "urban spaces" },
            { phrase: "be completely blown away", definition: "to be very impressed by something", example: "I was completely blown away by the children's performance.", category: "idiomatic expressions" },
            { phrase: "can't get enough of", definition: "to enjoy something so much that you want more and more of it", example: "Her millions of fans can't get enough of her.", category: "idiomatic expressions" },
            { phrase: "get an adrenalin rush", definition: "a physical feeling of intense excitement", example: "He gets an adrenaline rush from dangerous sports.", category: "idiomatic expressions" },
            { phrase: "get stuck in", definition: "to start doing something eagerly and with a lot of energy", example: "Take your jacket off and get stuck in!", category: "idiomatic expressions" },
            { phrase: "have the time of your life", definition: "to enjoy yourself very much", example: "He had the time of his life at the wedding party.", category: "idiomatic expressions" },
            { phrase: "lose track of time", definition: "to fail to notice that time is passing", example: "I was so involved in the book that I lost track of time.", category: "idiomatic expressions" },
            { phrase: "lose yourself", definition: "to be paying so much attention to something that you don't notice anything else", example: "She listened intently to the music, losing herself in its beauty.", category: "idiomatic expressions" },
            { phrase: "once-in-a-lifetime experience", definition: "an experience that is very important because you will probably only have it once", example: "Visiting the Niagra Falls was a once-in-a-lifetime experience.", category: "idiomatic expressions" },
            { phrase: "buttery", definition: "tasting like butter or containing butter", example: "It has a delicious buttery taste.", category: "the taste and texture of food" },
            { phrase: "cheesy", definition: "tasting like cheese or containing cheese", example: "It has a cheesy sauce.", category: "the taste and texture of food" },
            { phrase: "creamy", definition: "containing cream or thick and smooth like cream", example: "The custard was smooth and creamy.", category: "the taste and texture of food" },
            { phrase: "doughy", definition: "with a soft texture, like dough", example: "The mixture was doughy.", category: "the taste and texture of food" },
            { phrase: "fruity", definition: "tasting or smelling strongly of fruit", example: "This is a very fruity wine.", category: "the taste and texture of food" },
            { phrase: "juicy", definition: "containing a lot of juice", example: "As a starter, we had delicious juicy tomatoes stuffed with rice.", category: "the taste and texture of food" },
            { phrase: "lemony", definition: "smelling or tasting of lemons", example: "It has a lovely lemony flavour.", category: "the taste and texture of food" },
            { phrase: "minty", definition: "tasting or smelling of mint", example: "The drink has a fresh, minty flavour.", category: "the taste and texture of food" },
            { phrase: "nutty", definition: "tasting like, or containing, nuts", example: "This coffee has a rich nutty flavour.", category: "the taste and texture of food" },
            { phrase: "peppery", definition: "tasting or smelling of pepper", example: "It is made with a delicious peppery sauce.", category: "the taste and texture of food" },
            { phrase: "salty", definition: "tasting of or containing salt", example: "The french fries were too salty for me.", category: "the taste and texture of food" },
            { phrase: "sugary", definition: "containing sugar, or tasting like sugar", example: "Eat fruit between meals, and try to avoid sugary snacks.", category: "the taste and texture of food" },
            { phrase: "come out on top", definition: "to win a difficult struggle or argument", example: "It's difficult to predict who will come out on top.", category: "idioms: winning and losing" },
            { phrase: "con", definition: "to get money from someone by deceiving them", example: "He conned me out of £300.", category: "idioms: winning and losing" },
            { phrase: "disgraceful", definition: "bad, embarrassing, or unacceptable", example: "It's a disgraceful waste of taxpayers' money.", category: "idioms: winning and losing" },
            { phrase: "fake", definition: "to make something seem real in order to deceive people", example: "She faked her father's signature on the cheque.", category: "idioms: winning and losing" },
            { phrase: "get away with", definition: "to not be caught or punished when you have done something wrong", example: "No one insults my family and gets away with it!", category: "idioms: winning and losing" },
            { phrase: "hold their heads up", definition: "to behave as if you are proud of yourself or respect yourself", example: "They may have lost the game, but I still think they've earned the right to hold their heads up today.", category: "idioms: winning and losing" },
            { phrase: "let someone win", definition: "to allow or make it possible for someone to win", example: "I'm determined not to let them win.", category: "idioms: winning and losing" },
            { phrase: "not the done thing", definition: "a way of behaving that is not socially acceptable", example: "It is not the done thing for teachers to hit children.", category: "idioms: winning and losing" },
            { phrase: "play fair", definition: "to do something in a fair and honest way", example: "In international trade, very few countries play fair.", category: "idioms: winning and losing" },
            { phrase: "win at all costs", definition: "to win regardless of the effort or costs involved", example: "We must avoid a court case at all costs.", category: "idioms: winning and losing" },
            { phrase: "be unbeaten", definition: "to not be defeated", example: "Gloucester still the only unbeaten team.", category: "idioms: winning and losing" },
            { phrase: "bend the rules", definition: "to do something which is not usually allowed", example: "He was prepared to bend the rules on this occasion.", category: "idioms: winning and losing" },
            { phrase: "concede", definition: "to admit that you are not going to win a game, argument, battle etc", example: "The army defended the capital but was finally obliged to concede.", category: "idioms: winning and losing" },
            { phrase: "dive", definition: "to fall down deliberately in order to unfairly win a free kick or penalty", example: "Was he really hit or did he dive?", category: "idioms: winning and losing" },
            { phrase: "play for time", definition: "to try to delay something so that you have more time to prepare", example: "The rebels may be playing for time while they try to get more weapons.", category: "idioms: winning and losing" },
            { phrase: "put someone off", definition: "to make it difficult for someone to pay attention by talking, making noise etc", example: "It puts me off when you watch me all the time.", category: "idioms: winning and losing" },
            { phrase: "the favourite", definition: "the team or player that is expected to win", example: "Italy were the favourites to win the World Cup.", category: "idioms: winning and losing" },
            { phrase: "the underdog", definition: "the person or team that is weaker and expected to be unsuccessful", example: "Crowds often feel sympathy for the underdog.", category: "idioms: winning and losing" },
            { phrase: "adversary", definition: "a country or person you are fighting or competing against", example: "She defeated her old adversary.", category: "industry competition" },
            { phrase: "bitter rivals", definition: "a competitor who you have strong feelings of dislike about", example: "The two men are bitter rivals for the party leadership.", category: "industry competition" },
            { phrase: "collaboration", definition: "when you work together with another person or group to achieve something", example: "The project has involved collaboration with the geography department.", category: "industry competition" },
            { phrase: "forge partnerships", definition: "to build new relationships between companies or organisations", example: "Several youth charities have forged partnerships to help homeless teenagers.", category: "industry competition" },
            { phrase: "form an alliance", definition: "to establish a relationship of working together", example: "The two companies formed an alliance to market computer services and software.", category: "industry competition" },
            { phrase: "fulfil your potential", definition: "to be as successful as you could possibly be", example: "We are confident that the new sales manager will fulfil his potential.", category: "industry competition" },
            { phrase: "gain a competitive edge", definition: "to have something that gives you an advantage over others", example: "Companies are employing more research teams to gain a competitive edge.", category: "industry competition" },
            { phrase: "outdo", definition: "to be better or more successful than someone else at doing something", example: "When it comes to speed of response, a small firm can outdo a big company.", category: "industry competition" },
            { phrase: "push beyond your limits", definition: "to go beyond what you are normally able to do", example: "He encouraged us to push beyond our limits to meet the sales targets.", category: "industry competition" },
            { phrase: "bankruptcy", definition: "the state of being unable to pay your debts", example: "In 1999 it was revealed that he was close to bankruptcy.", category: "business success" },
            { phrase: "competitiveness", definition: "the ability of a company, country, or product to compete with others", example: "New machinery has enhanced the company's productivity and competitiveness.", category: "business success" },
            { phrase: "cutback", definition: "a reduction in something, such as the number of workers or spending", example: "The shortage of teachers was blamed on government cutbacks.", category: "business success" },
            { phrase: "efficiency", definition: "the quality of doing something well without wasting time, money, or energy", example: "We need to improve the efficiency of the train service.", category: "business success" },
            { phrase: "initiative", definition: "an important new plan or process to achieve a particular aim", example: "This is a government initiative to help exporters.", category: "business success" },
            { phrase: "productivity", definition: "the rate at which goods are produced", example: "It cost the country $4 million in lost productivity.", category: "business success" },
            { phrase: "profitability", definition: "when a business makes a profit, or the amount of profit it makes", example: "They plan to increase profitability by making the factory more efficient.", category: "business success" },
            { phrase: "turnover", definition: "the amount of business done during a particular period", example: "The drugs industry has an annual turnover of some £200 billion.", category: "business success" },
            { phrase: "bonus scheme", definition: "a scheme in a company which adds money to wages for meeting objectives", example: "All the workers in the company participate in the bonus scheme.", category: "work benefits" },
            { phrase: "equal pay", definition: "the principle that men and women should be paid the same for the same work", example: "The campaign for equal pay has been continued by the trade-union movement.", category: "work benefits" },
            { phrase: "financial incentive", definition: "money offered to encourage someone to work harder", example: "Doctors are encouraged through financial incentives to work in poor areas.", category: "work benefits" },
            { phrase: "health insurance", definition: "insurance that will pay for medical treatment if someone is ill or injured", example: "These measures would protect people with health problems from losing their health insurance if they change jobs.", category: "work benefits" },
            { phrase: "job perks", definition: "something you get from your work in addition to wages", example: "One of the perks of working for a fashion designer is that you get to wear lots of nice clothes.", category: "work benefits" },
            { phrase: "maternity/paternity leave", definition: "time that a mother/father is allowed to spend away from work when they have a baby", example: "Karen will be on maternity leave next month.", category: "work benefits" },
            { phrase: "mentor programme", definition: "a programme that provides an experienced person who advises a less experienced person", example: "The company offers a mentor programme to recently qualified employees.", category: "work benefits" },
            { phrase: "on-site childcare", definition: "childcare that is provided at the place where people work or study", example: "Benefits include a staff canteen and on-site childcare.", category: "work benefits" },
            { phrase: "tuition assistance", definition: "help with payment for studies or a qualification", example: "We offer tuition assistance to staff members for work-related qualifications.", category: "work benefits" }
        ];

        let selectedCategories = ['relationships', 'phrasal verbs', 'transformation', 'urban spaces', 'idiomatic expressions', 'the taste and texture of food', 'idioms: winning and losing', 'industry competition', 'business success', 'work benefits'];
        let filteredFlashcards = [];
        let current = 0;
        let flipped = false;

        function toggleCategory(category) {
            const btn = document.querySelector(`[data-cat="${category}"]`);
            if (selectedCategories.includes(category)) {
                selectedCategories = selectedCategories.filter(c => c !== category);
                btn.classList.remove('active');
            } else {
                selectedCategories.push(category);
                btn.classList.add('active');
            }
            updateCardCount();
        }

        function updateCardCount() {
            const count = allFlashcards.filter(card => 
                selectedCategories.includes(card.category)
            ).length;
            document.getElementById('cardCount').textContent = `Wybrano: ${count} fiszek`;
        }

        function applyFilters() {
            filteredFlashcards = allFlashcards.filter(card => 
                selectedCategories.includes(card.category)
            );
            
            if (filteredFlashcards.length === 0) {
                alert('Wybierz przynajmniej jedną kategorię!');
                return;
            }
            
            current = 0;
            flipped = false;
            document.querySelector('.max-w-4xl').classList.add('hidden');
            document.getElementById('flashcardContainer').classList.remove('hidden');
            showCard();
        }

        function showFilters() {
            document.querySelector('.max-w-4xl').classList.remove('hidden');
            document.getElementById('flashcardContainer').classList.add('hidden');
        }

        const phraseEl = document.getElementById('phrase');
        const definitionEl = document.getElementById('definition');
        const exampleEl = document.getElementById('example');
        const frontEl = document.getElementById('front');
        const backEl = document.getElementById('back');
        const counterEl = document.getElementById('counter');
        const flashcardEl = document.getElementById('flashcard');

        function showCard() {
            if (filteredFlashcards.length === 0) return;

            const card = filteredFlashcards[current];
            phraseEl.textContent = card.phrase;
            definitionEl.textContent = card.definition;
            exampleEl.textContent = card.example;
            counterEl.textContent = `${current + 1} / ${filteredFlashcards.length}`;
            
            if (flipped) {
                frontEl.classList.add('hidden');
                backEl.classList.remove('hidden');
            } else {
                frontEl.classList.remove('hidden');
                backEl.classList.add('hidden');
            }
        }

        flashcardEl.addEventListener('click', () => {
            flipped = !flipped;
            showCard();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            flipped = false;
            current = (current + 1) % filteredFlashcards.length;
            showCard();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            flipped = false;
            current = (current - 1 + filteredFlashcards.length) % filteredFlashcards.length;
            showCard();
        });

        updateCardCount();
    </script>
</body>
</html>

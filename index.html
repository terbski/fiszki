  { phrase: "the underdog", definition: "the person or team that is weaker and expected to be unsuccessful", example: "Crowds often feel sympathy for the underdog." },
  { phrase: "adversary", definition: "a country or person you are fighting or competing against", example: "She defeated her old adversary." },
  { phrase: "bitter rivals", definition: "a competitor who you have strong feelings of dislike about", example: "The two men are bitter rivals for the party leadership." },

  { phrase: "forge partnerships", definition: "to build new relationships between companies or organisations", example: "Several youth charities have forged partnerships to help homeless teenagers." },
  { phrase: "form an alliance", definition: "to establish a relationship of working together", example: "The two companies formed an alliance to market computer services and software." },

        let current = 0;
        let flipped = false;

        const phraseEl = document.getElementById('phrase');
        const definitionEl = document.getElementById('definition');
        const exampleEl = document.getElementById('example');
        const frontEl = document.getElementById('front');
        const backEl = document.getElementById('back');
        const counterEl = document.getElementById('counter');
        const flashcardEl = document.getElementById('flashcard');

        function showCard() {
            if (flashcards.length === 0) {
                phraseEl.textContent = "Brak fiszek";
                counterEl.textContent = "0 / 0";
                return;
            }

            const card = flashcards[current];
            phraseEl.textContent = card.phrase;
            definitionEl.textContent = card.definition;
            exampleEl.textContent = card.example;
            counterEl.textContent = `${current + 1} / ${flashcards.length}`;
            
            if (flipped) {
                frontEl.classList.add('hidden');
                backEl.classList.remove('hidden');
            } else {
                frontEl.classList.remove('hidden');
                backEl.classList.add('hidden');
            }
        }

        flashcardEl.addEventListener('click', () => {
            flipped = !flipped;
            showCard();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            flipped = false;
            current = (current + 1) % flashcards.length;
            showCard();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            flipped = false;
            current = (current - 1 + flashcards.length) % flashcards.length;
            showCard();
        });

        showCard();
    </script>
</body>
</html>
